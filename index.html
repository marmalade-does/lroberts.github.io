<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }

        nav {
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            padding: 1rem 2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        nav a {
            color: #0066cc;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        #content {
            margin-top: 2rem;
        }

        #content h1 {
            margin-bottom: 1rem;
            color: #222;
        }

        #content h2 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        #content h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: #444;
        }

        #content p {
            margin-bottom: 1rem;
        }

        #content a {
            color: #666;
            text-decoration: none;
        }

        #content a:hover {
            color: #333;
            text-decoration: underline;
        }

        #content code {
            background: #f6f8fa;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }

        #content pre {
            background: #f6f8fa;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        #content pre code {
            background: none;
            padding: 0;
        }

        #content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #666;
        }

        #content ul, #content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        #content img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            margin-top: 4rem;
            padding: 2rem;
            text-align: center;
            color: #666;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <nav>
        <ul> 
            <!-- Here you can put the pages that you want in the header, currently only Home -->
            <li><a href="#" data-page="home">Home</a></li>
            <!-- <li><a href="#" data-page="home">Blog</a></li> -->
        </ul>
    </nav>

    <div class="container">
        <div id="content">
            <!-- Markdown content will be rendered here -->
        </div>
    </div>

    <footer>
        <p>"Don't ask. Act! Action will delineate and define you" - Thomas Jefferson</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Simple router to load markdown files
        const contentDiv = document.getElementById('content');

        async function loadPage(page) {
            try {
                const response = await fetch(`content/${page}.md`);
                const markdown = await response.text();
                contentDiv.innerHTML = marked.parse(markdown);
            } catch (error) {
                contentDiv.innerHTML = '<h1>Page not found</h1><p>Sorry, that page does not exist.</p>';
            }
        }

        // Handle navigation clicks
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const page = e.target.getAttribute('data-page');
                loadPage(page);
                // Update URL without reload
                window.history.pushState({page}, '', `#${page}`);
            });
        });

        // Handle back/forward buttons
        window.addEventListener('popstate', (e) => {
            const page = e.state?.page || 'home';
            loadPage(page);
        });

        // Load initial page
        const initialPage = window.location.hash.slice(1) || 'home';
        loadPage(initialPage);
    </script>
</body>
</html>
